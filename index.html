<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Fotos para Tita!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="tita-heading">¡Feliz Cumpleaños Tita!</h1>
        <p class="intro-message">Subí tus fotos de la fiesta para que **Tita** pueda verlas y revivir este día especial. ¡Gracias por compartir tus recuerdos!</p>

        <div class="file-upload-area">
            <input type="file" id="fileInput" accept="image/*" multiple>
            <label for="fileInput" class="upload-button">
                <span class="icon">&#128247;</span> Seleccionar Fotos
            </label>
            <span id="fileCount">0 archivos seleccionados</span>
        </div>

        <div id="previewArea">
            </div>

        <button id="uploadButton" disabled>Subir Fotos</button>

        <div id="statusMessage" class="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
